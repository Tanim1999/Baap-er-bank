<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Functional <span class="text-red-500 font-medium">baap-er-Bank!!</span></h1>
    </header>
    <main>
        <!-- balance and transaction summery -->
        <section>
            <div class="grid grid-cols-3 gap-6 w-3/4 mx-auto mt-6">
                <div class="bg-violet-700 p-8 text-center rounded-lg text-white">
                   <h4 class="text-2xl"> Deposit</h4>
                   <h2 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 text-center rounded-lg text-white">
                   <h4 class="text-2xl"> Withdraw</h4>
                   <h2 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-600 p-8 text-center rounded-lg text-white">
                   <h4 class="text-2xl"> Balance</h4>
                   <h2 class="text-4xl font-semibold">$<span id="balance-total">1500</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-6 w-3/4 mx-auto mt-6">
                <div class="bg-pink-600 p-8 text-center rounded-lg text-white">
                    <h4 class="text-2xl mb-4"> Your deposit</h4>
                    <input id="deposit-field" class="w-3/4 p-3 rounded-md text-blue-600 font-bold" type="text" placeholder="Amount you want to deposit">
                    <button id="btn-deposit" class="bg-violet-700 p-3 rounded-lg my-3 hover:bg-slate-500 block mx-auto">Confirm</button>
                 </div>
                 <div class="bg-violet-700 p-8 text-center rounded-lg text-white">
                    <h4 class="text-2xl mb-4"> Withdraw Amount </h4>
                    <input id="withdraw-field" class="w-3/4 p-3 rounded-md text-red-600 font-bold" type="text" placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-pink-600 p-3 rounded-lg my-3 hover:bg-slate-500 block mx-auto">Confirm</button>
                 </div>
            </div>
        </section>
    </main>




    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
